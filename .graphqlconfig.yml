projects:
  basic-production:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: fs3cs3m6bjd6jiwqb2t2g5olqe
        maxDepth: 2
extensions:
  amplify:
    version: 3
